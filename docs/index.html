<!DOCTYPE html>
<html>
<head>
	<title>DApp Token ICO Sale</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark navbar-inverse">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="tickets.svg" width="30" height="30"> Dapp Token
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact Us</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>DAPP TOKEN ICO SALE</h1>
			<h5>~ DAPP TOKEN is a decentralized token build on Ethereum ~</h5>
			<h5>Token price is <span class="token-price text-success">0.001</span> ETH.</h5>
			<hr style="margin: 10px 40px; border-width: 2px 0;">
			<h5>You have <span class="eth-balance text-success">0.000</span> ETH, and <span class="dapp-balance text-success">0.000</span> DAPP.</span></h5>
			<h5>Your Account: <span id="accountAddress" class="text-info">0x0</span></h5>
		</div>

		<div id="content" class="row">
			<div id="tokens_sold" class="text-center col-lg-6">
				<div class="progress" style="height: 20px;">
					<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<h6><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</h6>
			</div>
			<div id="buy_tokens" class="text-center col-lg-6">
				<form onsubmit="App.buyTokens(); return false;">
					<div class="form-group">
						<div class="input-group">
							<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]"></input>
							<button type="submit" class="btn btn-primary btn-large">Buy Tokens</button>
						</div>
					</div>
				</form>
				<div id="status_bar" class="text-light bg-info" style="display: none;">
					<p><span id="status"></span></p>
				</div>
			</div>
		</div>
	</div>

	<script src="js/web3.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
